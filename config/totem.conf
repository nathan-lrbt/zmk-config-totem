CONFIG_ZMK_USB_LOGGING=y
# ZMK config file for Totem keyboard with Seeed Studio XIAO nRF52840
# This file defines hardware configuration

# Enable deep sleep support
CONFIG_ZMK_SLEEP=y
# Set deep sleep timeout to 30 minutes (in milliseconds)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Increase Bluetooth transmission power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable eager debouncing for better responsiveness
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# XIAO nRF52840 specific settings
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Enable rotary encoder if your Totem has one
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Battery level reporting
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# If using OLED display (uncomment if needed)
# CONFIG_ZMK_DISPLAY=y
